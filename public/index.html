<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6bcae5" />
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="manifest" href="/manifest.json">
    <title>Palette Picker</title>
  </head>
  <body>
    <header>
      <h1>Palette Picker</h1>
      <button class='palette_generator'>GENERATE PALETTE</button>
    </header>
    <section class='generate-palettes'>
      <div class="palette_container">
        <article class='palette'>
          <h2></h2>
          <div class='handle'>
            <button class='lock_btn'></button> 
          </div>
        </article>
        <article class='palette'>
          <h2></h2>
          <div class='handle'>
            <button class='lock_btn'></button> 
          </div>
        </article>
        <article class='palette'>
          <h2></h2>
          <div class='handle'>
            <button class='lock_btn'></button> 
          </div>
        </article>
        <article class='palette'>
          <h2></h2>
          <div class='handle'>
            <button class='lock_btn'></button> 
          </div>
        </article>
        <article class='palette'>
          <h2></h2>
          <div class='handle'>
            <button class='lock_btn'></button> 
          </div>
        </article>
      </div>
    </section>
    <section class='saved_projects'>
      <div class="project_info">
        <h3>SAVE PALETTE</h3>
        <label>Create A Name For Your Palette:</label>
        <input class="palette_name" type='text' placeholder="Palette Name" />
        <label class='select-label'>Select A Project For Your Palette:</label>
        <select class='select_project'></select>
        <button class="save_palette">SAVE PALETTE</button>
      </div>
      <div class="create_new-projects">
        <h3>CREATE NEW PROJECT</h3>
        <input class='project-name' type='text' placeholder="New Project Name" />
        <button class='save-project'>SAVE PROJECT</button>
        <div class='projects'></div>  
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="./js/jquery.min.js"><\/script>')</script>
    <script type="text/javascript" src="./js/scripts.js"></script>
  </body>
</html>
